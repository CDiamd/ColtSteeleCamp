<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack Suggestor</title>
</head>
<body>
    <h1 class="header">Enter dealers cards and then your cards!</h1>
    
    <div class="dealer">
        <li>
            Enter Dealer Card: <input type="text">
        </li>
    </div>
    
    <form action="#">
        <label for="lang">Hard Or Soft:</label>
        <select name="Soft-hard" id="Dealer-style">
        <option value="hard">Hard</option>
        <option value="soft">Soft</option>
        </select>
</form>

    <div class="hand">
        <li class="card-one">
            Enter card 1: <input type="text">
        </li>
        <li class="card-two">
            Enter card 2: <input type="text">
        </li>
    </div>
    <button class="glow-on-hover" type="button">Generate!</button>
</body>
</html>
